<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 2 with CSS Grid</title>
  <style>
    body {
      padding: 10px;
    }

    * {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .layout-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 10px;
      
    }
    .profile-container {
      box-shadow: 0px 0px 5px rgba(96, 96, 96, 0.5);
    }

    .profile-image-container {
      height:200px;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }

    .logo-and-friends-container {
      display: grid;
      grid-template-columns: 40px 1fr;
    }

    .logo-container {
      height: 40px;

    }

    .logo-image {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border-radius: 50%;
    }

    .friends-data-container {
      height: 40px;

    }

    .friends-data-container > p {
      font-size: 12px;
      color: rgb(96, 96, 96);
      margin-top: 10px;
      
    }

    .profile-name {
      font-weight:bold ;
      margin-bottom: 4px;
    }

    .add-btn {
      background-color:rgb(7, 147, 247) ;
      color: white;
      border: none;
      padding: 9px 15px;
      border-radius: 3px;
    }

    .profile-data-container {
      margin: 6px;
    }
    
  </style>
  </style>
</head>
<body>
  <div class="layout-container">
    <div class="profile-container">
      <div class="profile-image-container">
        <img class="profile-image" src="random-images/bird-1.jpg" alt="">
      </div>
      <div class="profile-data-container">
        <p class="profile-name">Oliver</p>
        <div class="logo-and-friends-container">
          <div class="logo-container">
            <img class="logo-image" src="random-images/bird-1.jpg" alt="">
          </div>
          <div class="friends-data-container">
            <p>2 Mutual Friends</p>
          </div>
        </div>
        <div class="add-btn-container">
          <button class="add-btn">Add Friend</button>
        </div>
      </div>
    </div>

    <div class="profile-container">
      <div class="profile-image-container">
        <img class="profile-image" src="random-images/parrot-1.jpg" alt="">
      </div>
      <div class="profile-data-container">
        <p class="profile-name">Rex</p>
        <div class="logo-and-friends-container">
          <div class="logo-container">
            <img class="logo-image" src="random-images/parrot-1.jpg" alt="">
          </div>
          <div class="friends-data-container">
            <p>7 Mutual Friends</p>
          </div>
        </div>
        <div class="add-btn-container">
          <button class="add-btn">Add Friend</button>
        </div>
      </div>
    </div>

    <div class="profile-container">
      <div class="profile-image-container">
        <img class="profile-image" src="random-images/woman-2.webp" alt="">
      </div>
      <div class="profile-data-container">
        <p class="profile-name">Mimi</p>
        <div class="logo-and-friends-container">
          <div class="logo-container">
            <img class="logo-image" src="random-images/bird-2.jpg" alt="">
          </div>
          <div class="friends-data-container">
            <p>5 Mutual Friends</p>
          </div>
        </div>
        <div class="add-btn-container">
          <button class="add-btn">Add Friend</button>
        </div>
      </div>
    </div>


  </div>
  
</body>
</html>
