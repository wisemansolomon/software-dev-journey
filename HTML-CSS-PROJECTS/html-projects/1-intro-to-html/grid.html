<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Practice</title>
</head>
<body style="
  padding-bottom: 400px;
">
  <!-- the inline styles used here is to make illustrations clear -->
  <!-- this is grid 1 container -->
  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    
    ">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
    <div style="background-color: lightpink;">
      div 1
    </div>
    <div style="background-color: lightblue;">
      div 2
    </div>
    <div style="background-color: lightpink;">
      div 3
    </div>
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
  </div>
  
  <!-- this is grid 2 container -->
  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 5px;
    ">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
    <div style="background-color: lightpink;">
      div 1
    </div>
    <div style="background-color: lightblue;">
      div 2
    </div>
    <div style="background-color: lightpink;">
      div 3
    </div>
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
  </div>


  <div style="
    margin-top: 5px;
    display: grid;
    grid-template-columns: 100px 100px 1fr;
    
    ">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
    <div style="background-color: lightpink;">
      div 1
    </div>
    <div style="background-color: lightblue;">
      div 2
    </div>
    <div style="background-color: lightpink;">
      div 3
    </div>
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
  </div>

  <div style="
    margin-top: 5px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 15px;
    row-gap: 30px;
    
    ">
    <div style="
      background-color: lightblue;
      height: 150px;
      ">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
    <div style="
      background-color: lightpink;
      height: 150px;
      ">
      div 1
    </div>
    <div style="background-color: lightblue;">
      div 2
    </div>
    <div style="background-color: lightpink;">
      div 3
    </div>
    <div style="
      background-color: lightblue;
      height: 100px;
      ">
      div 1
    </div>
    <div style="background-color: lightpink;">
      div 2
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
  </div>
</body>
</html>
